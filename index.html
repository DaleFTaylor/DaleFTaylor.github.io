<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dale Taylor</title>
  
  <!-- Link to Google Fonts for Jost font -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* General body style */
    body {
      font-family: 'Jost', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
    }

    /* Sidebar style for Table of Contents */
    .sidebar {
      width: 200px; /* Narrow sidebar */
      background-color: #f4f4f4;
      padding-top: 10px; /* Move the heading up */
      position: fixed;
      height: 100%;
      overflow: auto;
      font-size: 18px;
      padding-left: 10px;
      top: 130px; /* Start right below the header */
      margin-top: 0; /* Ensure the sidebar starts from the top without gaps */
    }

    .sidebar a {
      display: block;
      color: #000;
      padding: 8px;
      text-decoration: none;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #ddd;
    }

    /* Header style - make it extend across the whole page */
    .header {
      width: 100%;
      background-color: #87CEEB; /* Sky blue color */
      color: white; /* White text color */
      text-align: left; /* Align text to the left */
      padding: 30px 30px; /* Padding around the text */
      font-size: 30px; /* Larger font size */
      font-weight: bold; /* Bold text */
      position: fixed; /* Fix the header at the top */
      top: 0;
      left: 0;
      z-index: 1; /* Make sure header is on top of the content */
      height: 75px; /* Ensure the header is tall enough */
    }

    /* LinkedIn, ORCID, and Twitter icon styling */
    .icon {
      position: absolute;
      bottom: 10px; /* Place the icons at the bottom of the header */
      left: 30px; /* Move icons to the left within the header */
    }

    .icon img {
      width: 30px; /* Set the size of the icon */
      height: 30px;
      margin-left: 10px; /* Add some space between icons */
    }

    /* Main content area */
    .content {
      margin-left: 220px; /* Space for the sidebar */
      padding: 20px;
      flex-grow: 1;
      margin-top: 130px; /* Ensure content doesn't overlap with the fixed header */
    }
  </style>
</head>
<body>

  <!-- Header section (Sky blue banner) -->
  <div class="header">
    Dale Taylor, PhD

    <!-- LinkedIn, ORCID, and Twitter icons at the bottom left of the header -->
    <div class="icon">
      <!-- LinkedIn Icon -->
      <a href="https://www.linkedin.com/in/dale-taylor-5004a41b5/" target="_blank">
        <img src="https://cdn.worldvectorlogo.com/logos/linkedin-icon.svg" alt="LinkedIn">
      </a>

      <!-- ORCID Icon -->
      <a href="https://orcid.org/0000-0001-6766-6948" target="_blank"> <!-- Replace with your actual ORCID ID -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/ORCID_iD.svg/2048px-ORCID_iD.svg.png" alt="ORCID" style="width: 30px; height: 30px;">
      </a>

      <!-- Twitter Icon -->
      <a href="https://x.com/DaleFTaylor" target="_blank"> <!-- Replace with your actual Twitter -->
        <img src="https://www.svgrepo.com/show/11841/twitter.svg" alt="Twitter" style="width: 30px; height: 30px;">
      </a>
    </div>
  </div>

  <!-- Sidebar with Table of Contents -->
  <div class="sidebar">
    <h2 style="margin-top: 0; padding-bottom: 10px;">Pages</h2> <!-- Move heading up slightly -->
    <a href="index.html">Home</a> <!-- Link to the main page -->
    <a href="projects.html">Projects</a> <!-- Link to the Projects page -->
    <a href="contact.html">Contact</a> <!-- Link to the Contact page -->
  </div>

  <!-- Main content section -->
  <div class="content">
    <!-- Content section for Home Page -->
    <div id="home">
      <h3>Home</h3>
      <p>Welcome to my bioinformatics portfolio. Here you will find my work and projects related to bioinformatics.</p>
    </div>
  </div>

</body>
</html>
